


<app-menu> </app-menu>

<div class="container-images">
    <img src="../../../assets/images/pokemon-title.png" alt="pokemon-title" id="img-pokemon">
    <p class="p-title"> Desde aqui podras ver todos los Pokemones que existen </p>
</div>
<div class="container-table">
  <mat-form-field>
    <mat-label>Buscar Pokemon por nombre o tipo...</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input autocomplete="off">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <!--[class.isMobile]="isMobile"-->
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">
            
        <ng-container matColumnDef={{column.key}} *ngFor="let column of initColumns">
            <th mat-header-cell [mat-sort-header]="column.key" *matHeaderCellDef > {{column.value | titlecase}} </th>


                <td mat-cell *matCellDef="let pokemon" >                    
                    <span  
                    [matTooltip]="pokemon[column.key] == 'info' ? 'Ver detalle' : null"
                    matTooltipClass="custom-tooltip-detail" 
                    [ngClass]="pokemon[column.key] == 'info' ? 'material-icons icon-info' : 'info-capitalize'">{{pokemon[column.key] }}</span>

                  
                   
                </td> 
       

        </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;" class="" (click)="pokemonDetail(row)">
      </tr>
   

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
  

</div>
